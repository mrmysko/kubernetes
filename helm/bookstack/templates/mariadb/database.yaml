{{- if .Values.mariadb.enabled }}
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: {{ .Release.Name }}-db
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  name: {{ .Release.Name }}-db
  mariaDbRef:
    name: db-{{ .Release.Name }}
  characterSet: utf8
  collate: utf8_general_ci
  cleanupPolicy: Skip
  requeueInterval: 30s
  retryInterval: 5s
{{- end }}