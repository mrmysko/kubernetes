- name: Internet
  hide-desktop-navigation: false

  columns:
    - size: small
      widgets:
        - type: weather
          location: Tungelsta, Sweden
          units: metric
          hour-format: 24h
          # hide-location: true

        - type: bookmarks
          groups:
            - links:
                - title: Github
                  url: https://github.com

            - title: Social
              links:
                - title: Reddit
                  url: https://reddit.com
                - title: Facebook
                  url: https://www.facebook.com
                - title: Bluesky
                  url: https://bsky.app

    - size: full
      widgets:
        - type: split-column
          widgets:
            - type: hacker-news
              collapse-after: 5
              limit: 10
            - type: rss
              limit: 10
              collapse-after: 4
              cache: 3h
              feeds:
                - url: https://feeds.arstechnica.com/arstechnica/index
                  title: Ars Technica
                - url: https://www.sweclockers.com/feeds/nyheter
                  title: SweClockers

        - type: group
          widgets:
            - type: reddit
              subreddit: sweden
              show-thumbnails: true
            - type: reddit
              subreddit: worldnews
              show-thumbnails: true
            - type: reddit
              subreddit: destiny
              show-thumbnails: true

        - type: videos
          hide-header: true
          channels:
            - UC9PBzalIcEQCsiIkq36PyUA # Digital Foundry
            - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
            - UCCgK6peZI5-FKDCWzMIFk2A # Almost Friday TV
            - UC554eY5jNUfDq3yDOJYirOQ # Destiny
            - UCSBHtM-U0q5dR7YE_aYcWzQ # Andrew Rousso
            - UC9x0AN7BWHpCDHSm9NiJFJQ # NetworkChuck

    - size: small
      widgets:
        - type: clock
          hour-format: 24h
          timezones:
            - timezone: America/New_York
              label: NY
            - timezone: Asia/Tokyo
              label: TYO

        - type: markets
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: XACT-OMXS30.ST
              name: OMX30
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: GOOG
              name: Alphabet

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - jellyfin/jellyfin
            - glanceapp/glance
            - immich-app/immich
            - navidrome/navidrome
            - radarr/radarr
            - sonarr/sonarr
            - gethomepage/homepage
            - longhorn/longhorn
            - music-assistant/server
            - authelia/authelia
            - helm/helm
            - kubernetes/kubernetes
            - siderolabs/talos
            - VictoriaMetrics/operator
            - grafana/grafana-operator
            - traefik/traefik
