# This doesnt work, cant use <script> inside a custom-api template...
- name: Test
  columns:
    - size: full
      widgets:
        - type: custom-api
          title: AI
          template: |
            <style>
              input[type="text"] {
                  outline: none;
              }
            </style>

            <input type="text" id="userInput" placeholder="Ask AI...">
            <button type="button" class="searchBtn" onclick="askAI()">Search</button>

            <pre id="response"></pre>

            <script>
              window.askAI = async function() {
                const prompt = document.getElementById('userInput').value;

                const responseBox = document.getElementById('response');
                responseBox.textContent = prompt;
              }

              document.getElementById('userInput').addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                  event.preventDefault();
                }
                askAI();
              });
            </script>
