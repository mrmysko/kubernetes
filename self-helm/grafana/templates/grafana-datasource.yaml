apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-metrics
spec:
  datasource:
    access: proxy
    type: victoriametrics-metrics-datasource
    jsonData:
      timeInterval: 5s
      # Fix...doesnt trust my internal CA certificate
      tlsSkipVerify: true
    name: VictoriaMetrics
    url: https://vmetrics.internal.invis.space:8428
  instanceSelector:
    matchLabels:
      dashboards: grafana
  plugins:
    - name: victoriametrics-metrics-datasource
      version: 0.18.2
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-logs
spec:
  datasource:
    access: proxy
    type: victoriametrics-logs-datasource
    jsonData:
      timeInterval: 5s
      # Fix...doesnt trust my internal CA certificate
      tlsSkipVerify: true
    name: VictoriaLogs
    url: https://vmetrics.internal.invis.space:9428
  instanceSelector:
    matchLabels:
      dashboards: grafana
  plugins:
    - name: victoriametrics-logs-datasource
      version: 0.19.2