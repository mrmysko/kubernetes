# This requires traefik crds - https://doc.traefik.io/traefik/getting-started/quick-start-with-kubernetes/
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-route
  labels:
    app.kubernetes.io/name: {{ .Values.appName | default "grafana" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Grafana
    gethomepage.dev/description: Monitoring Dashboards
    gethomepage.dev/icon: si-grafana
    gethomepage.dev/href: "https://{{ .Values.network.baseUrl }}"
    gethomepage.dev/pod-selector: "app=grafana"
    gethomepage.dev/group: Frontend
    gethomepage.dev/weight: "10"
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.network.baseUrl }}`)
      services:
        - kind: Service
          name: grafana-service
          port: {{ .Values.network.port }}
          sticky:
            cookie: {}
