apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
spec:
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
  ports:
    - protocol: TCP
      port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
  type: ClusterIP
